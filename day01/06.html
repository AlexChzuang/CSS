<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 1200px;
            background-color: #aaa;
            display: flex;
            flex-wrap: wrap;
        }
        .col {
            width: 276px;
            height: 200px;
            background-color: aquamarine;
            margin: 10px;
            font-size: 50px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
    </div>

</body>
</html>
